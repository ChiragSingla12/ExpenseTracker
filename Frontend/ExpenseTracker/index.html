<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./index_expense.css">
    <link rel="stylesheet" href="../Login/login.css">

</head>

<body>
    <div class="body_exp">
        <center>
            <div id="message"></div>
        </center>
        <br>
        <center>
            <form onsubmit="addNewExpense(event)" class="form">
                <div>
                    <label for="expenseamount">Choose Expense Amount:</label>
                    <input type="number" name="expenseamount" required> </input>
                </div>
                <div>
                    <label for="description">Choose Description:</label>
                    <input type="text" name="description" required> </input>
                </div>
                <div>
                    <label for="description">Choose a category:</label>
                    <select id="category" name="category">
                        <option value="fuel">fuel</option>
                        <option value="food">food</option>
                        <option value="electricity">electricity</option>
                        <option value="Movie">Movie</option>
                    </select>
                </div>
                <br>
                <center>
                    <button>Add Expense</button>
                </center>
            </form>
        </center>

        <center>
            <div class="desc">
                <button id="rzp-button1">buy premium</button>

                <div class="desc_inside" id='listOfExpenses'></div>
                <!-- <h1>Expenses</h1> -->
                <!-- <div class="container" id="pages"></div> -->
                <div>
                    <span>
                        <label for="per-page">Select Expenses per page:</label>
                        <select name="per-page" id="per-page">                
                            <!-- <option value="">--from below--</option> -->
                            <option selected>5</option>
                            <option>5</option>
                            <option>7</option>
                            <option>9</option>
                            <option>11</option>
                            <option>13</option>
                        </select>
                    </span>
                    <div id="pages"></div>
                </div>
                <ul id="leaderboard"></ul>
            </div>
        </center>
    </div>

    <center>
        <div class="desc">
            <button onclick="download()" id="downloadexpense">Download File</button>
        </div>
    </center>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src='./index.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
