<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Login/login.css">
</head>

<body class="body">
    <div class="alert alert-primary notif" role="alert">
        Random text
    </div>
    

    <form onSubmit="userDetail(event)" method="POST" class="form">
        <center>
            <h2 class="heading">Expense Tracker App</h2>
        </center>
        <div>
            <label>Enter your name</label>
            <input type="text" name="username" id="usernameInputTag" required>
        </div>
        <div>
            <label>Enter your email</label>
            <!-- not give as required becoz we can place a check in backend as frontend can be hacked easily -->
            <input type="email" name="emailId" id="emailInputTag">
        </div>
        <div>
            <label> Enter your password</label>
            <input type="password" name="password" id="pswrd" required>
        </div>
        <br>
        <center>
            <button>Sign Up</button>
        </center>
        <br>
        <center>
            <a href="../Login/login.html">Existing user - login</a>
        </center>
    </form>

    <!-- <ul id="listOfitems"></ul> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./signup.js"></script>
</body>

</html>
