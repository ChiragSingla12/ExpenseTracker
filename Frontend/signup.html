<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 class="heading">Expense Tracker App</h1>
    <form onSubmit="userDetail(event)" method="POST" class="container">
        <label>Enter your name</label>
        <input type="text" name="username" id="usernameInputTag" required>

        <label>Enter your email</label>
        <input type="email" name="emailId" id="emailInputTag" required>

        <label> Enter your password</label>
        <input type="tel" name="password" id="pswrd" required>
        <button>Signup</button>
    </form>

    <ul id="listOfitems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <script>
        function userDetail(event) {
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.emailId.value;
            const password = event.target.password.value;
            //localStorage.setItem('name', name);
            //localStorage.setItem('email', email);
            //localStorage.setItem('phonenumber', phonenumber);


            const obj  = { name, email, password }
            axios.post("http://localhost:3000/Signup", obj)
                .then((response) => {
                    console.log(response);
                    // showUserOnScreen(response.data.newUserDetail);
                })
                .catch((err) => {
                    document.body.innerHTML = document.body.innerHTML + "<h4> Something Went Wrong <h4>";
                    // console.log(err);
                })
        }
    </script>

</body>
</html>
